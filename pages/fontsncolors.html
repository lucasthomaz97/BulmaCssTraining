<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
    <title>Ninja Coffee</title>
</head>
<body>
    
    <h1 class="is-size-1 has-text-centered">Hello Bulma</h1>
    <h1 class="is-size-2 has-text-right">Hello Bulma</h1>
    <h1 class="is-size-4 has-text-left">Hello Bulma</h1>
    <h1 class="is-size-7">Hello Bulma</h1>

    <p class="is-size-4 is-uppercase is-italic"> Hello Again</p>
    <p class="is-lowercase"> Hello Again</p>
    <p class="has-text-weight-bold"> Hello Again</p>
    <p class="has-text-weight-light"> Hello Again</p>

    <h2 class="title">Title</h2>
    <h3 class="subtitle">Subtitle</h3>

    <p class="has-text-primary has-background-light">i'm a primary text</p>
    <p class="has-text-warning has-background-warning-light">warning!</p>
    <p class="has-text-danger has-background-danger-light">danger!</p>
    <p class="has-text-info has-background-info-dark">info</p>
    <p class="has-text-success has-background-success-dark">sucess!</p>
    <p class="has-text-dark"> Dark text</p>
    <p class="has-text-light has-background-dark">Light Text</p>
</body>
</html>
